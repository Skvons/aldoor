<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__link">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="">
                </div>
                <div class="item-nav">Мебель</div>
                <div class="item-nav">Дизайн</div>
                <div class="item-nav">Заказ и оплата</div>
                <div class="item-nav">Контакты</div>
                <div class="item-nav">О нас</div>
            </div>
        </nav>
        <div class="header__slider">
            <img class="img-slider" src="img/slider_img/1.png" alt="">
        </div>
    </header>
    <section class="order">
        <div class="container">
            <div class="order__body">
                <div class="order__info">
                    <div class="order__title">
                        Закажите расчёт прямо сейчас
                    </div>
                    <div class="order__subtitle">
                        Получите изготовление 3D проекта в подарок при заказе!
                    </div>
                    <div class="order__button">
                        <button class="button">Заказать</button>
                    </div>
                </div>

                <div class="order__ico">
                    <img src="img/ico/pen.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="category">
        <div class="container">
            <div class="category__body">
                <div class="category__title">
                    Каталог мебели
                </div>
                <div class="category__items">
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/kupe.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Шкафы купе
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/gard.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Гардеробные
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/gost.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Гостинные
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/pereg.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Перегородки
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/prih.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Прихожие
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/bad.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Спальни
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/bibl.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Библиотеки
                        </div>
                    </div>
                    <div class="item-category">
                        <div class="item-category__ico">
                            <img src="img/furniture_ico/other.svg" alt="">
                        </div>
                        <div class="item-category__title">
                            Другая мебель
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
</body>

</html>
